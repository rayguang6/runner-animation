<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Runner - Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Business Selection Screen -->
    <div id="businessSelection">
        <h1 class="title">🏢 Choose Your Business</h1>
        <div class="business-grid" id="businessGrid"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game UI -->
    <div id="gameUI">
        <div style="margin-bottom: 8px;">💰 Cash: $<span id="cash">0</span></div>
        <div style="margin-bottom: 8px;">📅 Month: <span id="month">1</span></div>
        <div style="margin-bottom: 8px;">📈 Revenue: $<span id="revenue">100</span>/month</div>
        <div style="margin-bottom: 8px;">🏢 Business: <span id="businessType">None</span></div>
        <div style="margin-bottom: 8px;">🃏 <span id="cardProgress">Card 0 of 2</span></div>
        <div id="monthStatus" style="color: #4CAF50; font-weight: bold; margin-top: 12px;">Hit cards to progress!</div>
        
        <!-- Audio Controls -->
        <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.3);">
            <button id="soundToggle" onclick="toggleSound()" style="margin-right: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">🔊 Sound</button>
            <button id="musicToggle" onclick="toggleMusic()" style="padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">🎵 Music</button>
        </div>
    </div>

    <!-- Back Button -->
    <button id="backButton" onclick="goBack()">← Back</button>
    
    <!-- Pause Button -->
    <button id="pauseButton" onclick="togglePause()" style="position: absolute; top: 20px; right: 120px; background: #FF9800; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: none;">⏸️ Pause</button>

    <!-- Card Popup -->
    <div id="cardPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>🃏 Business Decision</h2>
            <p id="cardDescription">You encountered a business opportunity!</p>
            <div class="popup-buttons">
                <button onclick="closePopup()" class="popup-btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="audioSystem.js"></script>
    <script src="renderer.js"></script>
    <script src="cardSystem.js"></script>
    <script src="moneySystem.js"></script>
    <script src="uiSystem.js"></script>
    <script src="game.js"></script>
</body>
</html>
